name: Build ImeControl.exe

on:
  push:
    paths:
      - 'wsl/ImeControl.cs'
  pull_request:
    paths:
      - 'wsl/ImeControl.cs'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ImeControl.exe
        run: |
          & "C:\Windows\Microsoft.NET\Framework64\v4.0.30319\csc.exe" /out:wsl\ImeControl.exe wsl\ImeControl.cs
        shell: pwsh

      - name: Commit ImeControl.exe
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wsl/ImeControl.exe
          git diff --staged --quiet || git commit -m "chore: build ImeControl.exe [skip ci]"
          git push
        shell: bash
